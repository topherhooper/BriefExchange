<div *ngIf="proofer">
    <h2>{{ proofer.name }} details!</h2>
    <div>
        <label>id: </label>{{ proofer.id }}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="proofer.name" placeholder="name"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
