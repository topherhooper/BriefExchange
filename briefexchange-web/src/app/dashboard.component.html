<h3>Top Proofers</h3>
<router-outlet></router-outlet>
<div class="grid grid-pad">
    <ul class="cbp-rfgrid">

        <li *ngFor="let proofer of proofers" [routerLink]="['/detail', proofer.id]" class="col-1-4">
            {{ proofer.name }}
            {{ proofer.school }}
        </li>
    </ul>
</div>
