<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Brief Exchange
            </h3>
            <div class="container">
            </div>
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="container">
                        <div class="row">
                            <h3 class="col-sm-offset-3 col-sm-6">Signup</h3>
                        </div>
                        <input type="text" name="email" value="" class="form-control input-lg"
                               placeholder="Your Email"/>
                        <input type="password" name="password" value="" class="form-control input-lg"
                               placeholder="Password"/>
                        <input type="password" name="confirm_password" value="" class="form-control input-lg"
                               placeholder="Confirm Password"/>
                    </div>
                    <!-- Standar Form -->
                    <h4>Select files from your computer</h4>
                    <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                        <div class="form-inline">
                            <div class="form-group">
                                <input type="file" name="files[]" id="js-upload-files" multiple>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files
                            </button>
                        </div>
                    </form>

                    <!-- Drop Zone -->
                    <h4>Or drag and drop files below</h4>
                    <div class="upload-drop-zone" id="drop-zone">
                        Just drag and drop files here
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                             aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>

                    <!-- Upload Finished -->
                    <div class="js-upload-finished">
                        <h3>Processed files</h3>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-success"><span
                                    class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                            <a href="#" class="list-group-item list-group-item-success"><span
                                    class="badge alert-success pull-right">Success</span>image-02.jpg</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</html>
